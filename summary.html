<script>

let Subject_arr = ["History","Science","Maths"];


let Marks_arr = [];
let Marks_arr1 = [];

 for(let i = 0; i<3 ;i++){
    Marks_arr[i] = window.prompt("Enter the Marks1 for "+ Subject_arr[i]);
 }

  for(let i = 0; i<3 ;i++){
    Marks_arr1[i] = window.prompt("Enter the Marks2 for "+ Subject_arr[i]);
 }




function returnGrade(Subject,Marks){
    for(let i = 0; i<3 ;i++){
        if(Marks[i]<=100 && Marks[i]>=0){
            if(Marks[i]<=34){
                console.log("Failed in "+Subject[i]+" with marks "+Marks[i]);

            }else{
                if((Marks[i] <= 100) && (Marks[i]>=80)){
                    console.log("Grade A in "+Subject[i]+" with marks "+Marks[i]);
                }else if((Marks[i] <= 79) && (Marks[i]>=60)){
                    console.log("Grade B in "+Subject[i]+" with marks "+Marks[i]);
                }else{
                    console.log("Grade C in "+Subject[i]+" with marks "+Marks[i]);
                }
            }
        }else{
            console.log("Error!! Please enter valid marks");
        }    
    }
}

returnGrade(Subject_arr,Marks_arr);
console.log("////////////////////////////////////////////////");
returnGrade(Subject_arr,Marks_arr1);


</script>
