<script>
var a = 4, b = 5;
//5 + 6
//5,6 => operands
//+ => operator


//Arithmetic Operator 

console.log("Addition operator " + (a + b));

console.log("Subtraction operator " + (a - b));

console.log("Division operator " + (a / b));

console.log("Multiplication operator " + (a * b));
//++a = a + 1
console.log("Pre Incremental operator " + (++a)); // --a

console.log("Post Incremental operator " + (a++)); // ++a


var a = 4, b = 5;
// Comparison Operator
// if condition satisfies it will return True else False

console.log("Equals operator " + (a == b));

console.log("Not Equals operator " + (a != b));

console.log("Greater than operator " + (a > b));

console.log("Less than operator " + (a < b));

console.log("Greater than equal to operator " + (a >= b));

console.log("Less than equal to operator " + (a <= b));

var a = 4, b = 6;
//Logical operators

if((a < b) && (a == b)){
    console.log("AND operator ");
}

if((a < b) || (a == b)){
    console.log("OR operator ");
}

//Assignment Operator
a = b;
console.log("Simple Assignment operator " + (a));






</script>
