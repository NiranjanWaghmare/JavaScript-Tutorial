<script>
    
    class Student{

        percentObtained(name,marks){
            let percent = (marks/200)*100;
            console.log(name+" got "+percent+ "% ");
        }
        
    }

    let Student1 = new Student();
    Student1.percentObtained("Niranjan", 120);

    let Student2 = new Student();
    Student2.percentObtained("Student2.name", 70);

</script>
