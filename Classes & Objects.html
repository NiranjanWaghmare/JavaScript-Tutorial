<script>

    class Students{
        constructor(name,marks){
            this.name = name;
            this.marks = marks;
        }
        getPercentage(){
            let percent = (this.marks/200)*100;
            console.log(this.name+" got "+this.marks+ " Marks and "+ percent + " Percentage.");
        }
    }

    let Obj1 = new Students("Aditya",150);
    Obj1.getPercentage();

    let Obj2 = new Students("Mahesh",70);
    Obj2.getPercentage();

    let Obj3 = new Students("Vishal",120);
    Obj3.getPercentage();



</script>
